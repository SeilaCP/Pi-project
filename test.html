<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Form</title>
    <style>
      .container {
        text-align: center;
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Input Form</h1>
      <input type="text" id="userInput" placeholder="Enter something..." />
      <button onclick="displayInput()">Submit</button>
      <p id="result"></p>
    </div>

    <script>
      function displayInput() {
        // Get the value from the text input field
        var input = document.getElementById("userInput").value;

        // Display the value in the paragraph element
        document.getElementById("result").innerText = "You entered: " + input;
      }
    </script>
  </body>
</html>
